<div class="full_container">
  <div class="inner_container">
    <!-- Sidebar  -->
    <app-navbar></app-navbar>
    <!-- end sidebar -->
    <!-- right content -->
    <div id="content">
      <app-header></app-header>
      <div class="row">
        <!-- table section -->
        <div class="col-lg-12">
          <div class="white_shd full margin_bottom_30">
            <div class="full graph_head">
              <div class="heading1 margin_0">
                <h2>Danh Sách Thể Loại</h2>
              </div>
            </div>
            <div class="table_section padding_infor_info">
              <div class="table-responsive-sm">
                <button style="margin-bottom: 20px;" class="btn btn-outline-primary" routerLink="/addtheloai">Thêm mới</button>
                <table class="table">
                  <thead>
                  <tr>
                    <th>Mã Thể Loại</th>
                    <th>Tên Thể Loại</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let theloai of theloais">
                    <td>{{theloai.maTheLoai}}</td>
                    <td>{{theloai.tenTheLoai}}</td>
                    <td>
                      <button class="btn btn-outline-primary" [routerLink]="'/updateTheLoai/' + theloai.maTheLoai">Sửa</button>
                    </td>
                    <td>
                      <button class="btn btn-outline-danger" (click)="theloai.maTheLoai && deleteTheLoai(theloai.maTheLoai)">Xóa</button>
                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
<!--      <app-footer></app-footer>-->
    </div>
    <!-- footer -->

  </div>
  <!-- end dashboard inner -->
</div>
