<div class="full_container">
  <div class="inner_container">
    <!-- Sidebar  -->
    <app-navbar></app-navbar>
    <!-- end sidebar -->
    <!-- right content -->
    <div id="content">
      <app-header></app-header>
      <h4 style="margin-top: 50px;">Thêm thể loại mới</h4>
      <div class="row" >
        <!-- table section -->
        <div class="col-lg-6">
          <form [formGroup]="theLoaiForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="TenTheLoai" class="form-label">Tên Thể Loại</label>
              <input type="text" class="form-control" id="tenTheLoai" formControlName="tenTheLoai" >
              <span *ngIf="theLoaiForm.controls['tenTheLoai'].invalid && (theLoaiForm.controls['tenTheLoai'].dirty || theLoaiForm.controls['tenTheLoai'].touched)" class="text-danger"></span>
                <span *ngIf="theLoaiForm.controls['tenTheLoai'].errors?.required">Tên thể loại là bắt buộc</span>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <button style="margin-left: 10px;" type="submit" routerLink="/listtheloai" class="btn btn-primary">Quay Lại</button>
          </form>
        </div>

      </div>
      <!--      <app-footer></app-footer>-->
    </div>
    <!-- footer -->

  </div>
  <!-- end dashboard inner -->
</div>
