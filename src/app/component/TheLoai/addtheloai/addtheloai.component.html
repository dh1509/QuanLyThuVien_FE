    <!-- end sidebar -->
    <!-- right content -->
    <div id="content">
      <app-header></app-header>
      <h4 style="margin-top: 50px;">Thêm thể loại mới</h4>
      <div class="row" >
        <!-- table section -->
        <div class="col-lg-6">
          <form #theloaiForm='ngForm' (ngSubmit)="onSubmit(theloaiForm)">

              <label for="TenTheLoai" class="form-label">Tên Thể Loại</label>
              <input type="text" class="form-control" id="tenTheLoai" name="tenTheLoai" [(ngModel)]="newTL.tenTheLoai">

            <button type="submit" class="btn btn-primary">Thêm Mới</button>
            <button style="margin-left: 10px;" type="submit" routerLink="/listtheloai" class="btn btn-primary">Quay Lại</button>
          </form>
        </div>

      </div>
