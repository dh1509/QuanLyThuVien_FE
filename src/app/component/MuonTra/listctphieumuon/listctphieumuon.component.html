<div class="full_container">
  <div class="inner_container">
    <!-- Sidebar  -->
    <app-navbar></app-navbar>
    <!-- end sidebar -->
    <!-- right content -->
    <div id="content">
      <app-header></app-header>
      <div class="row">
        <!-- table section -->
        <div class="col-lg-12">
          <div class="white_shd full margin_bottom_30">
            <div class="full graph_head">
              <div class="heading1 margin_0">
                <h2>Danh Sách Chi Tiết Phiếu Mượn</h2>
              </div>
            </div>
            <div *ngFor="let chiTiet of ctphieumuons" class="form-group row align-items-center">
              <div class="col-sm-2">
                <label for="maCTMuonTra" class="col-form-label">Mã Chi Tiết Phiếu Mượn:</label>
                <input type="text" class="form-control" id="maCTMuonTra" [value]="chiTiet.maCTMuonTra" readonly>
              </div>
              <div class="col-sm-2">
                <label for="maMuonTra" class="col-form-label">Mã Mượn Trả:</label>
                <input type="text" class="form-control" id="maMuonTra" [value]="chiTiet.muonTra?.maMuonTra" readonly>
              </div>
              <div class="col-sm-2">
                <label for="maChiTietSach" class="col-form-label">Mã Chi tiết Sách:</label>
                <input type="text" class="form-control" id="maChiTietSach" [value]="chiTiet.chiTietSach?.maChiTietSach"
                       readonly>
              </div>
              <div class="col-sm-2">
                <label for="tienPhat" class="col-form-label">Tiền Phạt:</label>
                <input type="number" class="form-control" id="tienPhat">
              </div>
              <div class="col-sm-2">
                <label for="ghiChu" class="col-form-label">Ghi chú:</label>
                <input type="text" class="form-control" id="ghiChu">
              </div>
              <div class="col-sm-2" *ngIf="chiTiet.tinhTrangTra === 'Đã Trả'">
                <button type="button" style="margin-top: 30px;"
                        class="btn btn-success mt-3" disabled>Đã Trả</button>
              </div>
              <div class="col-sm-2" *ngIf="chiTiet.tinhTrangTra === 'Đang Mượn'">
                <button type="button" style="margin-top: 30px;"
                        class="btn btn-danger mt-3" (click)="updateChiTiet(chiTiet.maCTMuonTra)" >Trả Sách</button>
              </div>
            </div>
            <button style="margin-left: 20px;" class="btn btn-primary" routerLink="/listMuonTra">Quay Lại</button>

          </div>
        </div>


      </div>
    </div>

  </div>
  <!--      <app-footer></app-footer>-->
</div>
<!-- footer -->
