<div class="full_container">
  <div class="inner_container">
    <!-- Sidebar  -->
    <app-navbar></app-navbar>
    <!-- end sidebar -->
    <!-- right content -->
    <div id="content">
      <app-header></app-header>
      <div class="row">
        <!-- table section -->
        <div class="col-lg-12">
          <div class="white_shd full margin_bottom_30">
            <div class="full graph_head">
              <div class="heading1 margin_0">
                <h2>Danh Sách Hóa Đơn Nhập</h2>
              </div>
            </div>
            <div class="table_section padding_infor_info">
              <div class="table-responsive-sm">
                <button style="margin-bottom: 20px;" class="btn btn-outline-primary" routerLink="/addhoadonnhap">Thêm Hóa Đơn Nhập</button>
                <table class="table">
                  <thead>
                  <tr>
                    <th>Mã Chi Tiết Sách</th>
                    <th>Mã Sách</th>
                    <th>Tên Sách</th>
                    <th>Mô Tả</th>
                    <th>Tình Trạng Sách</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let ctsach of ctsachs">
                    <td>{{ctsach.maChiTietSach}}</td>
                    <td>{{ctsach.sach?.maSach}}</td>
                    <td>{{ctsach.sach?.tenSach}}</td>
                    <td>{{ctsach.moTa}}</td>
                    <td>{{ctsach.tinhTrangSach}}</td>
                  </tr>
                  </tbody>
                </table>
                <button style="margin-bottom: 20px; margin-top: 20px;" class="btn btn-primary" routerLink="/listsach">Quay Lại</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!--      <app-footer></app-footer>-->
    </div>
    <!-- footer -->

  </div>
  <!-- end dashboard inner -->
</div>
